name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore GreenBuddy.sln

      - name: Build (Release)
        run: dotnet build GreenBuddy.sln --no-restore -c Release

      - name: Run tests
        run: dotnet test GreenBuddy.sln --no-build --verbosity normal

      # Exempel: anv√§nd din secret
      - name: Use my secret
        run: |
          echo "Min secret √§r tillg√§nglig i denna milj√∂ (v√§rdet maskeras i loggar)."
          echo "Secret length: ${#MY_SECRET}"
        env:
          MY_SECRET: ${{ secrets.YOUR_SECRET_NAME }}

      - name: Publish output
        run: dotnet publish GreenBuddy.sln -c Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: greenbuddy-publish
          path: ./publish

      # üîî Discord-notis ‚Äì k√∂rs alltid, och skickar olika text beroende p√• status
      - name: Notify Discord
        if: ${{ always() }}
        env:
          WEBHOOK_RAW: ${{ secrets.YOUR_SECRET_NAME }}   # l√§gg webhook-URL:en i denna secret
          STATUS: ${{ job.status }}                      # success | failure | cancelled
        run: |
          # Rensa whitespace och kontrollera prefix
          WEBHOOK="$(printf "%s" "$WEBHOOK_RAW" | tr -d ' \t\r\n')"
          case "$WEBHOOK" in
            https://discord.com/api/webhooks/*) ;;  # ok
            *)
              echo "Webhook ser ogiltig ut. M√•ste b√∂rja med https://discord.com/api/webhooks/"
              exit 1
              ;;
          esac

          if [ "$STATUS" = "success" ]; then
            MSG="‚úÖ GreenBuddy CI passerade p√• branch $GITHUB_REF_NAME
          üëâ Run: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          else
            MSG="‚ùå GreenBuddy CI $STATUS p√• branch $GITHUB_REF_NAME
          üîé Run: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          fi

          PAYLOAD=$(printf '{"content":"%s"}' "$(echo "$MSG" | sed ':a;N;$!ba;s/\n/\\n/g')")
          curl -sS -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"
