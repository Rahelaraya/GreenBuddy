name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore GreenBuddy.sln

      - name: Build (Release)
        run: dotnet build GreenBuddy.sln --no-restore -c Release

      - name: Run tests
        run: dotnet test GreenBuddy.sln --no-build --verbosity normal

      # (valfritt) demo att lÃ¤sa en secret
      - name: Use my secret
        run: |
          echo "Min secret Ã¤r tillgÃ¤nglig (maskeras i loggar)."
          echo "Secret length: ${#MY_SECRET}"
        env:
          MY_SECRET: ${{ secrets.YOUR_SECRET_NAME }}

      - name: Publish output
        run: dotnet publish GreenBuddy.sln -c Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: greenbuddy-publish
          path: ./publish

      # ðŸ”” Discord-notis â€“ kÃ¶rs alltid
      - name: Notify Discord
        if: ${{ always() && github.event_name == 'push' }}
        env:
          WEBHOOK_RAW: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          # Rensa ev. whitespace i webhook
          WEBHOOK="$(printf "%s" "$WEBHOOK_RAW" | tr -d ' \t\r\n')"

          # Data frÃ¥n GitHub
          BRANCH="$GITHUB_REF_NAME"           # t.ex. master eller main
          ACTOR_LC="${GITHUB_ACTOR,,}"        # anvÃ¤ndarnamnet i lowercase (rahel)
          RUN_URL="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"

          # Meddelande
          MSG="New push to ${BRANCH} by ${ACTOR_LC}\nðŸ”— ${RUN_URL}"

          # Skicka till Discord
          PAYLOAD=$(printf '{"content":"%s"}' "$(echo "$MSG" | sed ':a;N;$!ba;s/\n/\\n/g')")
          curl -sS -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"
