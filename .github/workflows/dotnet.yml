name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore GreenBuddy.sln

      - name: Build
        run: dotnet build GreenBuddy.sln --no-restore -c Release

      - name: Run tests
        run: dotnet test GreenBuddy.sln --no-build --verbosity normal

      # üëá H√§r anv√§nds din secret
      - name: Use my secret
        run: |
          echo "Min secret √§r tillg√§nglig i denna milj√∂ (men d√∂ljs i loggar)."
          echo "Secret length: ${#MY_SECRET}"
        env:
          MY_SECRET: ${{ secrets.YOUR_SECRET_NAME }}

      - name: Publish output
        run: dotnet publish GreenBuddy.sln -c Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: greenbuddy-publish
          path: ./publish
                # ‚úÖ Skicka notis till Discord vid lyckad k√∂rning
      - name: Notify Discord (success)
        if: ${{ success() }}   # k√∂r bara om jobbet gick igenom
        env:
          WEBHOOK: ${{ secrets.YOUR_SECRET_NAME }}  # din Discord webhook-URL
        run: |
          MSG="‚úÖ GreenBuddy CI passerade p√• branch $GITHUB_REF_NAME
          üëâ Run: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          # JSON utan jq
          PAYLOAD=$(printf '{"content": "%s"}' "$(echo "$MSG" | sed ':a;N;$!ba;s/\n/\\n/g')")
          curl -sS -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"

      # ‚ùå Skicka notis om n√•got fallerar (valfritt men bra)
      - name: Notify Discord (failure)
        if: ${{ failure() }}
        env:
          WEBHOOK: ${{ secrets.YOUR_SECRET_NAME }}
        run: |
          MSG="‚ùå GreenBuddy CI failade p√• branch $GITHUB_REF_NAME
          üîé Run: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
          PAYLOAD=$(printf '{"content": "%s"}' "$(echo "$MSG" | sed ':a;N;$!ba;s/\n/\\n/g')")
          curl -sS -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$WEBHOOK"

